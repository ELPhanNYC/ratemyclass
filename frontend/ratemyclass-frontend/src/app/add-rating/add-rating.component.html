<app-simple-header></app-simple-header>
<div class="form-container">
  <div class="addRatingForm">
    <h2>Create a Rating for {{this.courseCode}}</h2>
    <form [formGroup]="ratingForm" (ngSubmit)="submitRating()">
      <div>
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" formControlName="rating" min="1" max="5"  placeholder="Rating" required />
      </div>
    
      <div>
        <label for="difficulty">Difficulty (1-5):</label>
        <input type="number" id="difficulty" formControlName="difficulty" min="1" max="5" placeholder="Difficulty" required />
      </div>
    
      <div>
        <label for="professor">Professor's Name:</label>
        <input type="text" id="professor" formControlName="professor" placeholder="Instructor" required />
      </div>
    
      <div>
        <label for="comments">Comments:</label>
        <textarea id="comments" formControlName="comments" placeholder="Comments" required></textarea>
      </div>
    
      <button type="submit">Submit Rating</button>
    </form>
  </div>
</div>
