<app-simple-header></app-simple-header>
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <input id="username" type="text" formControlName="username" placeholder="Username" />
  <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
    <small *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</small>
    <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters.</small>
  </div>

  <br>

  <input id="email" type="email" formControlName="email" placeholder="Email" />
  <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
    <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
    <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
  </div>

  <br>

  <input id="password" type="password" formControlName="password" placeholder="Password" />
  <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
    <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
    <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
  </div>

  <br>

  <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
  <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
    <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirmation is required.</small>
  </div>
  <div *ngIf="registerForm.errors?.['mismatch']">
    <small>Passwords do not match.</small>
  </div>

  <br>

  <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>

<p>Have an account? <a routerLink="/login">Log in here</a>.</p>
