<div class="header">
    <h1>RateMyClass</h1>
    <div *ngIf="loginState.length < 2">
        <app-auth></app-auth>
    </div>
    <div *ngIf="loginState.length == 2">
        <p>Hello, {{this.loginState[0]}}!</p>
        <button (click)="logout()">Logout</button>
    </div>
    <hr>
</div>

<div class = "content">
    <app-searchbar></app-searchbar>
    <p>Can't find the class you are looking for? <a routerLink="/addClass"> Add that class here!</a></p>
</div>
